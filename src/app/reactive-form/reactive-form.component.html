
<div class="container">
    <h2>Reactive Form</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <label for="first-name">Name: </label>
        <input id="first-name" type="text" formControlName="name" required/>
        <span *ngIf="profileForm.controls.name.invalid" class="errorMessage">
            *cần phải nhập tên
        </span>

        <br />
      
        <label for="last-name">Age: </label>
        <input id="last-name" type="text" formControlName="age" required/>
        <span *ngIf="profileForm.controls.age.invalid" class="errorMessage">
            *cần phải nhập tuổi
        </span>

        <br />

        <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Submit</button>
      
      </form>

</div>
